<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Data Usage Tracker</title>
    <style>
        /* General Body Styles */
        body {
            background-color: #FFFFFF;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            color: #424242;
            overflow: hidden;
            position: relative;
        }

        /* Central Controls */
        .controls-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Big Central Logo */
        .central-logo {
            font-size: 80px;
            font-weight: bold;
            position: relative;
            margin-bottom: 25px;
            color: #000;
        }
        
        .central-logo::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 60px;
            border: 14px solid #E50914;
            border-bottom: none;
            border-radius: 120px 120px 0 0;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .central-logo::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 30px;
            border: 12px solid #E50914;
            border-bottom: none;
            border-radius: 60px 60px 0 0;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border: 2px solid #9E9E9E;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #008000;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.8s ease-in-out;
        }

        #refresh-button.testing {
            transform: rotate(360deg);
        }
        
        #test-status {
            margin-top: 20px;
            font-size: 18px;
            color: #424242;
            display: none; /* Initially hidden */
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            font-size: 12px;
            color: #9E9E9E;
            position: fixed;
            bottom: 0;
            right: 0;
        }
        
        .powered-by {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            color: #BDBDBD;
        }

        .netflix-logo {
            color: #E50914;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Central Controls -->
    <div class="controls-container">
        <div class="central-logo">FAST</div>
        <div class="button-container">
            <button id="refresh-button" class="control-button">&#8635;</button>
            <button id="pause-button" class="control-button">&#10074;&#10074;</button>
        </div>
        <div id="test-status">Test Running...</div>
    </div>

    <footer>
        <span class="powered-by">POWERED BY <span class="netflix-logo">NETFLIX</span></span>
    </footer>

    <script>
        const refreshButton = document.getElementById('refresh-button');
        const pauseButton = document.getElementById('pause-button');
        const testStatusElement = document.getElementById('test-status');
        
        const DOWNLOAD_TEST_FILE = 'https://cachefly.cachefly.net/10mb.test';
        const CONCURRENT_DOWNLOADS = 10;
        
        let continueTesting = false;
        let isPaused = false;
        let activeXHRs = [];
        let totalDownloadedBytes = 0;
        
        function resetTest() {
            if (continueTesting) {
                continueTesting = false; 
                activeXHRs.forEach(xhr => xhr.abort());
                activeXHRs = [];
            }
            
            totalDownloadedBytes = 0;
            isPaused = false;
            pauseButton.innerHTML = '&#10074;&#10074;';
            testStatusElement.style.display = 'none';
            refreshButton.classList.remove('testing');
        }

        function runSingleDownload() {
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                activeXHRs.push(xhr);
                
                xhr.open('GET', `${DOWNLOAD_TEST_FILE}?r=${Date.now()}&i=${Math.random()}`, true);
                
                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                         // Data usage is being tracked internally, but not displayed in meters.
                    }
                };

                xhr.onload = () => resolve();
                xhr.onerror = () => resolve();
                xhr.onabort = () => resolve();
                xhr.ontimeout = () => resolve();

                xhr.send();
            }).finally(() => {
                activeXHRs = activeXHRs.filter(x => x !== xhr);
            });
        }
        
        async function startContinuousTesting() {
            if (continueTesting) return; 

            continueTesting = true;
            refreshButton.classList.add('testing');
            testStatusElement.style.display = 'block';

            while (continueTesting) {
                if (!isPaused) {
                    const downloadPromises = [];
                    for (let i = 0; i < CONCURRENT_DOWNLOADS; i++) {
                        downloadPromises.push(runSingleDownload());
                    }
                    await Promise.all(downloadPromises);
                } else {
                    // If paused, wait for a moment before checking again
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                if (!continueTesting) break;
            }
            
            testStatusElement.style.display = 'none';
            refreshButton.classList.remove('testing');
        }

        refreshButton.addEventListener('click', () => {
            resetTest();
            setTimeout(startContinuousTesting, 100);
        });

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.innerHTML = '&#9658;'; // Play icon
            } else {
                pauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
            }
        });

        window.onload = () => {
            startContinuousTesting();
        };
    </script>
</body>
</html>
